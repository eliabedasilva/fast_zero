name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar o python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Insalar Poetry
        run: pipx install poetry

      - name: Instalar dependencias
        run: poetry install